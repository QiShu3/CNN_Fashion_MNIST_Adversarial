  模型3: 更深的卷积神经网络
    架构: 多层卷积块，每个块包含多个卷积层
model:
  name: DeepCNN
  type: DeepCNN
  num_classes: 10
  input_size: [1, 28, 28]
  description: "更深的卷积神经网络（3个卷积块）"

training:
  num_epochs: 10        
  batch_size: 64
  initial_learning_rate: 0.001
  optimizer: Adam
  learning_rate_schedule:
