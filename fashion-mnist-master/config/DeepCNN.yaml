  weight_decay: 1e-4   
  dropout_rate: 0.15    
  
  loss_function: CrossEntropyLoss
  device: cuda
  
dataset:
  name: Fashion-MNIST
  path: ./data/fashion
  train_size: 60000
  test_size: 10000
  num_classes: 10

output:
  model_file: results/DeepCNN.pt
  metrics_file: results/DeepCNN_metrics.txt
  config_file: results/DeepCNN_config.yaml
  confusion_matrix: results/DeepCNN_confusion_matrix.png

