 模型2: 带BatchNorm的卷积神经网络
    架构: Conv+BN -> Pool -> Conv+BN -> Pool -> FC+BN -> FC
model:
  name: CNNWithBatchNorm
  type: CNNWithBatchNorm
  num_classes: 10
  input_size: [1, 28, 28]
  description: "带BatchNorm的3层卷积神经网络"

training:
  num_epochs: 10        
  batch_size: 64
  initial_learning_rate: 0.001
  optimizer: Adam
 
  learning_rate_schedule:
    type: constant      
    description: "10个epoch内学习率保持0.001不变，避免lr降为0"
 
  weight_decay: 1e-4    
  dropout_rate: 0.15   
  
  loss_function: CrossEntropyLoss
  device: cuda
  
dataset:
  name: Fashion-MNIST
  path: ./data/fashion
  train_size: 60000
  test_size: 10000
  num_classes: 10

output:
  model_file: results/CNNWithBatchNorm.pt
  metrics_file: results/CNNWithBatchNorm_metrics.txt
  config_file: results/CNNWithBatchNorm_config.yaml
  confusion_matrix: results/CNNWithBatchNorm_confusion_matrix.png

